<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Profile card component, Rafael Henrique de Sousa Vieira, Cartão de Perfil, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!">
  <link rel="icon" type="image/png" sizes="32x32" href="/IMG/Cartão de Perfil/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/CSS/Cartão de Perfil/style.css">
</head>

<body>
  <main>
    <div class="image">
      <img src="/IMG/Cartão de Perfil/bg-pattern-card.svg" alt="bg-pattern-card.svg">
    </div>

    <img class="profile_image" src="/IMG/Cartão de Perfil/image-victor.jpg" alt="image-victor.jpg">

    <div class="name">
      <div class="name_age">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>

      <div class="city">
        <p>London</p>
      </div>
    </div>

    <div class="numbers">
      <div class="followers">
        <p class="number">80K</p>
        <p class="description">Followers</p>
      </div>

      <div class="likes">
        <p class="number">803K</p>
        <p class="description">Likes</p>
      </div>

      <div class="photos">
        <p class="number">1.4K</p>
        <p class="description">Photos</p>
      </div>
    </div>
  </main>

  <div class=" attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </div>
</body>

</html>
